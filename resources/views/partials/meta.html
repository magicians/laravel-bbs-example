<link rel="canonical" href="{{ current_url }}">
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ja">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{% block title_contents %}{% block title %}appname{% endblock %} - AppName{% endblock %}</title>
{% block metas %}{% endblock %}
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
<meta name="format-detection" content="telephone=no">
<meta name="keywords" content="{% block keywords %}AppName{% endblock %}">
<meta name="description" content="{% block description %}Description{% endblock %}">
<meta name="apple-mobile-web-app-title" content="{{ block('title') }}">
<meta property="og:title" content="{{ block('title_contents') }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ current_url }}">
<meta property="og:site_name" content="{{ const.app_name }}">
<meta property="og:description" content="{{ block('description') }}">
<meta property="og:image" content="{% block og_image -%}{%- endblock %}"/>
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{ twitter_screen_name }}">
<meta name="twitter:title" content="{{ block('title_contents') }}">
<meta name="twitter:description" content="{{ block('description') }}">
<meta name="twitter:image:src" content="{{ block('og_image') }}">

<link rel="shortcut icon" href="{{ my_favicon }}">
<link rel="stylesheet" href="/css/app.css">
<link href="//netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
