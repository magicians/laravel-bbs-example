<input type="hidden" name="_token" value="{{ csrf_token() }}">
<div class="form-group">
  <input type="text" class="form-control" name="name" value="{{ thread.name }}" placeholder="投稿者名を入力 *未入力の場合ランダムで名前がつけられます">
</div>
<div class="form-group">
  <input type="text" class="form-control" name="title" value="{{ thread.title }}" placeholder="タイトルを入力 *未入力の場合ランダムで名前がつけられます">
</div>
<div class="form-group">
  <textarea name="body" rows="10" class="form-control" placeholder="本文を入力">{{ thread.body }}</textarea>
</div>
